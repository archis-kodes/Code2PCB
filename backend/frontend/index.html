<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arduino to PCB</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Arduino to PCB Generator</h1>
        <form id="uploadForm">
            <input type="file" name="file" id="fileInput" accept=".ino" required>
            <button type="submit">Upload</button>
        </form>
        <div id="status"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
